<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/simplecounter.css" rel="stylesheet">
    <title>Simple Counter</title>
</head>

<body>
    <div class="head">
        <h1 class="text-uppercase text-center text-bg-primary">
            Counter
        </h1>
        <div class="main container text-uppercase text-center" id="number">
         
         <span id="value">0</span> 
         
        </div>
        <br>
        <div class="button-container text-center">
            <button class="btn increase" id="btn-plus">Increase <b>+</b></button>
            <button class="btn reset" id="btn-reset">Reset <b>0</b></button>
            <button class="btn decrease" id="btn-minus">Dicrease <b>-</b></button>
        </div>
    </div>



    <script src="/simplecounter.js"></script>
</body>

</html>
